{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">

</head>
<body>
    <table>
        <tr>
            <th>ProductName</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        {%for pname,data in product_data.items%}
        <tr>
            <td>{{pname}}</td>
            <td>{{data.0}}</td>
            <td><img src="{%static 'images/'%}{{data.1}}"></td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
